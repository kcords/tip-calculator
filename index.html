<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
  <title>Tip Calculator</title>
</head>
<body>
  <header class="header">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Calculator</a></li>
        <li><a href="history.html">Transaction History</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">

      <h1>Tip Calculator</h1>

      <form id="tipCalculatorForm">
        <div class="form-row">
          <label for="serviceType">Service Type:</label>
          <select id="serviceType" disabled>
            <option value="restaurant" selected>Restaurant</option>
            <!-- Allows for additional service types in the future -->
          </select>
        </div>

        <div class="form-row">
          <label for="subtotal">Subtotal: (USD)</label>
          <input type="numeric" id="subtotal"  pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="0.00" required>
        </div>

        <div class="form-row">
          <label for="calculateBy">Calculate by:</label>
          <select id="calculateBy">
            <option value="service-quality" selected>Service Quality</option>
            <option value="percentage">Percentage</option>
          </select>
        </div>

        <div class="form-row">
          <label class="quality-of-service" for="qualityOfService">Quality of Service:</label>
          <select class="quality-of-service capitalized" id="qualityOfService">
            <!-- Options will be generated -->
          </select>
        </div>

        <div class="form-row">
          <label class="percentage-group" for="percentage" hidden>Percentage:</label>
          <input class="percentage-group" type="range" id="percentage" min="10" max="50" value="20" hidden>
          <input class="percentage-group" id="percentage-displayed" type="number" readonly value="0" disabled hidden>
        </div>

        <div class="form-row">
          <label for="roundTo">Round up to:</label>
          <select id="roundTo">
            <option value="none" selected>None</option>
            <option value="nearest-dollar">Nearest Dollar</option>
            <option value="nearest-quarter">Nearest Quarter</option>
          </select>
        </div>

        <div class="output-container">
          <div class="form-row">
            <label for="tip">Tip Amount: (USD)</label>
            <input id="tip" type="number" readonly value="0.00" disabled>
          </div>

          <div class="form-row">
            <label for="total">Total Amount: (USD)</label>
            <input id="total" type="number" readonly value="0.00" disabled>
          </div>
        </div>

        <button type="reset">Reset</button>
      </form>
    </section>
  </main>

</body>
</html>
